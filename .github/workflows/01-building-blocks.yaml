name: 01 - Building Blocks
on: workflow_dispatch
jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: |
          echo "Hello, World"
          echo "World, Hello"

  echo-goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: Failed step
        run: |
          echo "I am such a failer"
          exit 1
      - name: Say goodbye
        run: echo "Goodbye!"